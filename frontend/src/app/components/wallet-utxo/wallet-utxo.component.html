<div class="wallet-utxo-container">
  <h1 class="utxo-title">UTXO</h1>

  <div class="status-cards-container" *ngIf="!status_loading">
    <mat-card class="block-card status-card">
        <mat-card-header class="block-card-header">
          <mat-card-subtitle class="block-card-header-title">Blockchain Height:</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="block-card-content">
          <h2 class="block-card-content-title">{{wallet_status.current_height}} </h2>
        </mat-card-content>
    </mat-card>

    <mat-card class="block-card status-card">
        <mat-card-header class="block-card-header">
          <mat-card-subtitle class="block-card-header-title">Last block hash:</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="block-card-content">
          <h2 class="block-card-content-title">{{wallet_status.current_state_hash | slice:0:20}} </h2>
        </mat-card-content>
    </mat-card>
  </div>

  <mat-table *ngIf="!utxo_loading" [dataSource]="utxo_list" class="utxo-table mat-elevation-z8">
    <ng-container matColumnDef="amount">
      <mat-header-cell class="height-cell-date" *matHeaderCellDef> Amount </mat-header-cell>
      <mat-cell class="height-cell" *matCellDef="let element">
        <span class="table-label">
          {{element.amount}}
        </span>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="maturity">
      <mat-header-cell class="hash-cell-address" *matHeaderCellDef> Maturity </mat-header-cell>
      <mat-cell class="hash-cell" *matCellDef="let element">
        <span class="table-label">
          {{element.maturity}}
        </span>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell class="age-cell-header" *matHeaderCellDef> Status </mat-header-cell>
      <mat-cell class="age-cell" *matCellDef="let element">
        <span class="table-label">
          <!-- TODO -->
        </span>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef> Type: </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span class="table-label">
          {{element.type}}
        </span>
      </mat-cell>
    </ng-container>


    <mat-header-row class="utxo-table-header" *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row class="utxo-table-row" *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
